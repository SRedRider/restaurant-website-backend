<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Verifying...</h1>
        <p id="message">Please wait while we verify your email.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');  // Get the token from the URL

            if (!token) {
                document.getElementById('message').innerText = 'Invalid verification link.';
                return;
            }

            try {
                // Send GET request to backend for email verification
                const response = await fetch(`https://10.120.32.59/app/api/v1/verify?token=${token}`, {
                    method: 'GET'
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('message').innerText = 'Your email has been successfully verified!';
                } else {
                    document.getElementById('message').innerText = data.message || 'An error occurred during verification.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred while verifying your email.';
            }
        });
    </script>
</body>
</html>
