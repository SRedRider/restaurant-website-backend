<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
      <!-- Bootstrap Table CSS -->
       <!-- Make sure jQuery is included first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Orders Management</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Orders</h3>
        <div class="table-container table-responsive">
            <table class="table table-striped table-bordered" id="OrdersTable">
                <thead>
                    <tr>
                        <th data-field="order_id" data-sortable="true" data-filter-control="input">Order ID</th>
                        <th data-field="customer_name" data-sortable="true" data-filter-control="input">Customer Name</th>
                        <th data-field="customer_phone" data-sortable="true" data-filter-control="input">Phone</th>
                        <th data-field="customer_email" data-sortable="true" data-filter-control="input">Email</th>
                        <th data-field="items" data-sortable="false" data-filter-control="input">Items</th>
                        <th data-field="method" data-sortable="true" data-filter-control="select">Method</th>
                        <th data-field="address" data-sortable="false" data-filter-control="input">Address</th>
                        <th data-field="scheduled_time" data-sortable="true" data-filter-control="input">Scheduled Time</th>
                        <th data-field="notes" data-sortable="false" data-filter-control="input">Notes</th>
                        <th data-field="total_price" data-sortable="true" data-filter-control="input">Total Price</th>
                        <th data-field="status" data-sortable="true" data-filter-control="select">Status</th>
                        <th data-field="action" data-sortable="false">Action</th>
                    </tr>
                </thead>
                <tbody id="OrdersBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for viewing order details -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderDetails">
                    <!-- Order details will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Edit Order Modal -->
<div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editOrderModalLabel">Edit Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editOrderForm">
                    <div class="mb-3">
                        <label for="editCustomerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="editCustomerName" name="customer_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCustomerPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="editCustomerPhone" name="customer_phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCustomerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editCustomerEmail" name="customer_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMethod" class="form-label">Method</label>
                        <select class="form-select" id="editMethod" name="method" required>
                            <option value="pickup">Pickup</option>
                            <option value="delivery">Delivery</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editAddressSection">
                        <label for="editAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="editAddress" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="editScheduledTime" class="form-label">Scheduled Time</label>
                        <input type="datetime-local" class="form-control" id="editScheduledTime" name="scheduled_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="editNotes" name="notes"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editStatus" class="form-label">Status</label>
                        <select class="form-select" id="editStatus" name="status" required>
                            <option value="processing">Processing</option>
                            <option value="preparing">Preparing</option>
                            <option value="ready">Ready</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Add Items Section to Edit Order Modal -->
                    <div class="mb-3">
                        <label for="editItems" class="form-label">Items</label>
                        <div id="editItems">
                            <!-- Items will be dynamically added here -->
                        </div>
                        <button type="button" class="btn btn-secondary" id="addItemButton">Add Item</button>
                    </div>

                    <div class="mb-3">
                        <label for="editTotalPrice" class="form-label">Total Price</label>
                        <input type="number" class="form-control" id="editTotalPrice" name="total_price" step="0.01" min="0" disabled  required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Show or hide address field based on method selection
    document.getElementById('editMethod').addEventListener('change', function() {
        const addressSection = document.getElementById('editAddressSection');
        if (this.value === 'delivery') {
            addressSection.style.display = 'block';
        } else {
            addressSection.style.display = 'none';
        }
    });

    // Function to add a new item row in the items section
    function addItemRow(item = { id: '', quantity: 1, price: 0.00, type: 'item' }) {
        const itemsContainer = document.getElementById('editItems');
        const itemRow = document.createElement('div');
        itemRow.classList.add('item-row', 'mb-2');
        itemRow.innerHTML = `
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control item-id" placeholder="Item ID" value="${item.id}" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control item-quantity" placeholder="Quantity" value="${item.quantity}" min="1" required>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control item-price" placeholder="Price" value="${item.price.toFixed(2)}" step="0.01" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger remove-item-button">Remove</button>
                </div>
            </div>
        `;
        itemsContainer.appendChild(itemRow);

        // Add event listener to remove button
        itemRow.querySelector('.remove-item-button').addEventListener('click', () => {
            itemRow.remove();
        });
    }

    // Add event listener to Add Item button
    document.getElementById('addItemButton').addEventListener('click', () => {
        addItemRow();
    });
</script>

    <script>
        async function initializeTable(tableId, pageSize) {
            $(tableId).bootstrapTable({
                search: true,       // Enable search
                pagination: true,   // Enable pagination
                pageSize: pageSize, // Set number of items per page
                sortable: true,     // Enable sorting
                filterControl: true // Enable filter control
            });
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
