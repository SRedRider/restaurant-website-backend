<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Members Area</h1>
        <p>You are logged in!</p>
        <!-- Logout Button -->
        <button id="logoutButton">Logout</button>
    </div>

    <h1>All Orders</h1>
    <div id="orders"></div>
  
    <script>
      const fetchOrders = async () => {
        try {
          const response = await fetch('http://localhost:3000/api/v1/orders/79116', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('authToken')}` // Replace with real JWT
            }
          });
  
          if (!response.ok) {
            throw new Error('Failed to fetch orders');
          }
  
          const orders = await response.json();
          const ordersContainer = document.getElementById('orders');
  
       
            const orderDiv = document.createElement('div');
            orderDiv.classList.add('order');
            orderDiv.innerHTML = `
                <h2>User ${orders.user_id}</h2>
              <strong>Order ID:</strong> ${orders.id}<br>
              <strong>Customer:</strong> ${orders.customer_name}<br>
              <strong>Phone:</strong> ${orders.customer_phone}<br>
              <strong>Status:</strong> ${orders.status}<br>
              <strong>Method:</strong> ${orders.method}<br>
              <strong>Items:</strong> ${orders.items.map(item => `ID: ${item.id}, Qty: ${item.quantity}`).join(', ')}<br>
              <strong>Notes:</strong> ${orders.notes || 'None'}<br>
              <strong>Time:</strong> ${orders.time}<br>
              <strong>Address:</strong> ${orders.address ? `${orders.address.street}, ${orders.address.postal_code}, ${orders.address.city}` : 'N/A'}<br>
              <em>Created at: ${new Date(orders.created_at).toLocaleString()}</em>
            `;
            ordersContainer.appendChild(orderDiv);
          
        } catch (error) {
          console.error(error);
          document.getElementById('orders').innerText = error;
        }
      };
  
      fetchOrders();
    </script>
</body>
</html>

    <script>
        // Check if the user is logged in by verifying if the JWT token is in localStorage
        const token = localStorage.getItem('authToken');

        if (!token) {
            // Redirect to the login page if the user is not logged in
            window.location.href = 'login.html';
        }

        // Fetch and display user information
        const fetchUserInfo = async () => {
            try {
                const response = await fetch('http://localhost:3000/api/v1/current-user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user information');
                }

                const user = await response.json();
                const userInfoContainer = document.getElementById('userInfo');

                userInfoContainer.innerHTML = `
                    <h2>Welcome, ${user.name}</h2>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Role:</strong> ${user.role}</p>
                    
                `;
            } catch (error) {
                console.error(error);
                document.getElementById('userInfo').innerText = 'Error fetching user information';
            }
        };

        fetchUserInfo();

        // Logout functionality
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            // Remove the JWT token from localStorage
            localStorage.removeItem('authToken');
            // Redirect the user to the login page
            window.location.href = 'login.html';
        });
    </script>

<div id="userInfo"></div>
</body>
</html>
