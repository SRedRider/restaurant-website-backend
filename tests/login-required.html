    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Function to fetch and display all users
        const fetchUsers = async () => {
            try {
                // Send GET request to the backend API
                const response = await fetch('http://localhost:3000/api/v1/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`  
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    const users = data.users;
                    const tbody = document.querySelector('#usersTable tbody');
                    tbody.innerHTML = '';  // Clear existing data

                    // Loop through the users and append them to the table
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>${user.status}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    alert('Error fetching users: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch users.');
            }
        };

        // Fetch users when the page loads
        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>

    <script>
        // Check if the user is logged in by verifying if the JWT token is in localStorage
        const token = localStorage.getItem('authToken');

        if (!token) {
            // Redirect to the login page if the user is not logged in
            window.location.href = 'login.html';
        }

        // Logout functionality
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            // Remove the JWT token from localStorage
            localStorage.removeItem('authToken');
            // Redirect the user to the login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
