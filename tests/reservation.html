<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calendar with Time Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background: #000000;
            min-height: 100vh;
            padding: 0 10px;
            align-items: center;
            justify-content: center;
        }

        .calendar-container {
            background: #fff;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .calendar-container header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 30px 10px;
            justify-content: space-between;
        }

        header .calendar-navigation {
            display: flex;
            margin-top: 10px;
        }

        header .calendar-navigation span {
            height: 38px;
            width: 38px;
            margin: 0 1px;
            cursor: pointer;
            text-align: center;
            line-height: 38px;
            border-radius: 50%;
            user-select: none;
            color: #aeabab;
            font-size: 1.9rem;
        }

        header .calendar-navigation span:last-child {
            margin-right: -10px;
        }

        header .calendar-navigation span:hover {
            background: #f2f2f2;
        }

        header .calendar-current-date {
            font-weight: 500;
            font-size: 1.45rem;
        }

        .calendar-time-selector {
            margin-top: 10px;
            display: none;
        }

        .calendar-time-selector label {
            font-size: 1rem;
            color: #333;
        }

        .calendar-time-selector input {
            font-size: 1rem;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calendar-body {
            padding: 20px;
        }

        .calendar-body ul {
            list-style: none;
            flex-wrap: wrap;
            display: flex;
            text-align: center;
        }

        .calendar-body .calendar-dates {
            margin-bottom: 20px;
        }

        .calendar-body li {
            width: calc(100% / 7);
            font-size: 1.07rem;
            color: #414141;
        }

        .calendar-body .calendar-weekdays li {
            cursor: default;
            font-weight: 500;
        }

        .calendar-body .calendar-dates li {
            margin-top: 30px;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        .calendar-dates li.inactive {
            color: #aaa;
        }

        .calendar-dates li.active {
            color: #fff;
        }

        .calendar-dates li::before {
            position: absolute;
            content: "";
            z-index: -1;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .calendar-dates li.active::before {
            background: #6332c5;
        }

        .calendar-dates li.free::before {
            background: #4caf50; /* Green */
        }

        .calendar-dates li.no-chairs::before {
            background: #f44336; /* Red */
        }

        .calendar-dates li.remaining::before {
            background: #ffeb3b; /* Yellow */
        }

        .calendar-dates li:not(.active):hover::before {
            background: #e4e1e1;
        }

        .selected-date {
            margin-top: 10px;
            font-weight: 500;
            color: #333;
        }

        .confirm-reservation {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background: #6332c5;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }

    </style>

    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-current-date"></p>

            <div class="calendar-navigation">
                <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
                <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
            </div>

        </header>

        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="calendar-dates"></ul>

            <!-- Time Input Field Below the Date and Navigation -->
            <div class="calendar-time-selector">
                <label for="time">Time:</label>
                <input type="time" id="time" required />
            </div>

            <div class="selected-date"></div>
            <div class="confirm-reservation" id="confirm-reservation">Confirm Reservation</div>
        </div>
        
    </div>

    <script>
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth();
    
        const day = document.querySelector(".calendar-dates");
        const currdate = document.querySelector(".calendar-current-date");
        const prenexIcons = document.querySelectorAll(".calendar-navigation span");
        const timeInput = document.getElementById("time");
        const selectedDateDisplay = document.querySelector(".selected-date");
        const confirmReservationButton = document.getElementById("confirm-reservation");
    
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
    
        let noChairs = [];
        let remainingChairs = [];
        let numOfPeople = 0;
    
        // Fetch chair availability data from API
        const fetchAvailability = async () => {
            try {
                const response = await fetch("http://localhost:3000/api/v1/reservations/available-days");
                const data = await response.json();
    
                // Extract the data from API response
                noChairs = data.noChairs;
                remainingChairs = data.remainingChairs;
    
                manipulate(); // Update calendar after fetching data
            } catch (error) {
                console.error("Error fetching chair availability:", error);
            }
        };
    
        // Ask the user for the number of people when the page loads
        const askNumberOfPeople = () => {
            const peopleCount = prompt("How many people will be attending?");
            if (peopleCount && !isNaN(peopleCount) && parseInt(peopleCount) > 0) {
                numOfPeople = parseInt(peopleCount);
            } else {
                alert("Please enter a valid number.");
                askNumberOfPeople();
            }
        };
    
        // Function to generate the calendar
        const manipulate = () => {
            let dayone = new Date(year, month, 1).getDay();
            let lastdate = new Date(year, month + 1, 0).getDate();
            let dayend = new Date(year, month, lastdate).getDay();
            let monthlastdate = new Date(year, month, 0).getDate();
    
            let lit = "";
    
            // Loop to add the last dates of the previous month
            for (let i = dayone; i > 0; i--) {
                lit += `<li class="inactive">${monthlastdate - i + 1}</li>`;
            }
    
            // Loop to add the dates of the current month
            for (let i = 1; i <= lastdate; i++) {
                let currentDate = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                let isToday = i === date.getDate() && month === new Date().getMonth() && year === new Date().getFullYear() ? "active" : "";
    
                // Determine the availability status
                let statusClass = 'free';
                if (noChairs.includes(currentDate)) {
                    statusClass = 'no-chairs';
                } else if (remainingChairs.some(item => item.date === currentDate)) {
                    const remaining = remainingChairs.find(item => item.date === currentDate).remainingChairs;
                    // If the number of people exceeds the remaining chairs, mark the day as red
                    statusClass = numOfPeople > remaining ? 'no-chairs' : 'free';
                }
    
                lit += `<li class="${isToday} ${statusClass}" data-date="${currentDate}">${i}</li>`;
            }
    
            // Loop to add the first dates of the next month
            for (let i = dayend; i < 6; i++) {
                lit += `<li class="inactive">${i - dayend + 1}</li>`;
            }
    
            currdate.innerText = `${months[month]} ${year}`;
            day.innerHTML = lit;
    
            // Add event listener to each date
            const allDates = document.querySelectorAll('.calendar-dates li');
            allDates.forEach(dateElement => {
                dateElement.addEventListener('click', () => {
                    if (!dateElement.classList.contains('inactive')) {
                        const selectedDate = dateElement.getAttribute('data-date');
                        selectedDateDisplay.innerHTML = `You have selected: ${selectedDate}`;
                        document.querySelector('.calendar-time-selector').style.display = 'block';
                        confirmReservationButton.style.display = 'none'; // Hide the button initially
    
                        // Add event listener for the time input
                        timeInput.addEventListener('input', () => {
                            const selectedTime = timeInput.value;
                            confirmReservationButton.style.display = 'block'; // Show the button after time is selected
                            confirmReservationButton.onclick = () => {
                                alert(`You have reserved a table on ${selectedDate} at ${selectedTime}`);
                            };
                        });
                    }
                });
            });
        }
    
        manipulate();
    
        // Attach a click event listener to each icon
        prenexIcons.forEach(icon => {
            icon.addEventListener("click", () => {
                month = icon.id === "calendar-prev" ? month - 1 : month + 1;
    
                if (month < 0 || month > 11) {
                    date = new Date(year, month, new Date().getDate());
                    year = date.getFullYear();
                    month = date.getMonth();
                } else {
                    date = new Date();
                }
    
                manipulate();
            });
        });
    
        // Fetch the availability data on page load and ask for the number of people
        fetchAvailability();
        askNumberOfPeople();
    </script>
    
</body>

</html>
